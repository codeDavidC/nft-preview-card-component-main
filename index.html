<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<main>
  <div class="card">

<!-- Product Image and heading 🖼️ -->

    <img src="./images/image-equilibrium.jpg" alt="Picture of Equilibrium NFT">
    <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

<!-- Price 💰 and time left ⌚ -->

<div>
  <div>
    <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
    <span>0.041 ETH</span>
  </div>
  <div>
    <img src="./images/icon-clock.svg" alt="Clock Icon">
    <span>3 days left</span>
  </div>
</div>

<!-- Profile 👨🏽‍🦰 image of creator -->

  <div>
    <img src="./images/image-avatar.png" alt="">
    <p>Creation of Jules Wyvern</p>
  </div>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/designsdavidc">David Chavez</a>.
  </footer>
</body>
</html>
