<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>


  <main class="card">

<!-- Product Image and heading 🖼️ -->

    <img src="./images/image-equilibrium.jpg" alt="Picture of Equilibrium NFT">
    <h1 class="title">Equilibrium #3429</h1>

  <p class="text">Our Equilibrium collection promotes balance and calm.</p>

<!-- Price 💰 and time left ⌚ -->

<ul class="stat-container">
  <li>
    <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
    <span class="stat-currency">0.041 ETH</span>
  </li>
  <li>
    <img src="./images/icon-clock.svg" alt="Clock Icon">
    <span class="stat-days">3 days left</span>
  </li>
</ul>

<!-- Profile 👨🏽‍🦰 image of creator -->

  <div class="creator-container">
    <img src="./images/image-avatar.png" alt="image-avatar">
    <p>Creation of <span class="creator-name">Jules Wyvern</span></p>></p>
  </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/designsdavidc">David Chavez</a>.
  </footer>
</body>
</html>
